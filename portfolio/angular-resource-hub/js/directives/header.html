<div class="row">

	    <!-- Brand and toggle get grouped for better mobile display -->

	      </button>
	      <p class="navbar-brand" tabindex="0">Angular Resource Hub</p>

	    <div class="collapse navbar-collapse" id="navbar-collapse-1">

	        <li>
	          <a ng-if="role != 'userA'" href="#/userA/{{currenttopic}}">View this page as User A</a>

	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
