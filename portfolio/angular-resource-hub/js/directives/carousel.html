<div id="carousel">
	<div id="carousel-topic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li ng-repeat="image in carousel" data-target="#carousel-topic" data-slide-to="{{image.count}}" ng-class="{active:!$index}"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
		    <div class="item" ng-class="{active:!$index}" ng-repeat="image in carousel" >
		        <img ng-src="{{image.path}}" alt="{{image.alt}}">
		    </div>
	  </div>

	  <!-- Controls -->
	  <div class="left carousel-control" href="javascript:void(0)" data-target="#carousel-topic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </div>
	  <div class="right carousel-control" href="javascript:void(0)" data-target="#carousel-topic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </div>
	</div>
</div>
